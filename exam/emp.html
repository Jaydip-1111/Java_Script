<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empDetail</title>
</head>
<body>
    <form name="emp" id="emp">
      <input type="hidden" name="eid" id="eid">
      <label for="">Name:-</label>
      <input type="text" name="ename" id="ename"><br><br>

      <label for="">Age:-</label>
      <input type="text" name="age" id="age"><br><br>

      <label for="">Salary:-</label>
      <input type="text" name="sal" id="sal"><br><br>

      <label for="">Gender:-</label>
      <input type="radio" name="g1" id="g1" value="Male">Male
      <input type="radio" name="g1" id="g1" value="Female">Female<br><br>

      <label for="">Hobby:-</label><br>
      <input type="checkbox" name="h1" value="Cricket">Cricket<br>
      <input type="checkbox" name="h1" value="Traveling">Traveling<br>
      <input type="checkbox" name="h1" value="Reading">Reading<br>
      <input type="checkbox" name="h1" value="Music">Music<br>

      <input type="button" value="Save" name="ebtn" id="ebtn"><br><br><br>
    </form>

    <table border="1" id="emptable">

    </table>
    <script src="emp.js"></script>
</body>
</html>
