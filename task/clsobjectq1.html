<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classobject</title>
</head>
<body>
    <script>
        let user = {
            uname : "jaydip",
            surname : "makwana",
            age : 25,
            salary : 25000,
            qualification : ["10th","12th","bca","mca"],

            display(){
                document.write('username is:-'+user.uname+"<br>");
                document.write('surname is:-'+user.surname+"<br>");
                document.write('age is:-'+user.age+"<br>");
                document.write('salary is:-'+user.salary+"<br>");
                document.write('qualification is:-'+user.qualification);
          }
};
user.display();

        

        
</script>
</body>
</html>
