<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#" name="userform" onsubmit="return validateform()">

    <label for="">Name:-</label>
    <input type="text" name="uname" id="uname">
    <p name="errName" id="errName"></p><br>

    <label for="">Number:-</label>
    <input type="number" name="no" id="no">
    <p name="errNo" id="errNo"></p><br>

    <label for="">Email:-</label>
    <input type="text" name="email" id="email">
    <p id="errEmail" name="errEmail"></p><br>

    <label for="">Address:-</label>
    <textarea name="address" id="address" cols="20" rows="2"></textarea>
    <p id="erradd" name="erradd"></p><br>

    <label for="">Birthdate:-</label>
    <input type="text" name="bdate" id="bdate">
    <p id="errbdate" name="errbdate"></p><br>

    <label for="">Password:-</label>
    <input type="password" name="pwd" id="pwd">
    <p name="errPwd" id="errPwd"></p><br>

    <label for="">Confirm Password:-</label>
    <input type="password" name="cpwd" id="cpwd">
    <p name="errCPwd" id="errCPwd"></p><br>

    

    <input type="submit" name="submit" value="register">
    </form>
    <script src="form.js"></script>
</body>
</html>
