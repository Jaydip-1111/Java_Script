<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        label{
            width: 100px;
        }

</head>
<body>
 <div class="container-fluid">
   <div class="row">
    <div class="col-4 bg-primary p-5">
    <form name="emp" id="emp">
        <input type="hidden" name="eid" id="eid">
        <label for="">Name</label>
        <input type="text" name="ename" id="ename"><br><br>

        <label for="">Age</label>
        <input type="text" name="age" id="age"><br><br>

        <label for="">Salary</label>
        <input type="text" name="sal" id="sal"><br><br>

        <label for="">Gender</label>
        <input type="radio" name="g1" id="g1" value="Male">Male
        <input type="radio" name="g1" id="g1" value="Female">Female<br><br>

        <label for="">Hobby</label>
        <input type="checkbox" name="h1" value="Cricket">Cricket
        <input type="checkbox" name="h1" value="Reading">Reading
        <input type="checkbox" name="h1" value="Traveling">Traveling
        <input type="checkbox" name="h1" value="Music">Music
        <br><br>
        <input type="button" name="empbtn" id="empbtn" value="Save">
    </form><br><br>
    </div>
    <div class="col-8 bg-warning d-flex justify-content-center align-items-start padding-top p-5">
      <table border="1" class="table table-striped" id="emptable">

      </table>
    </div>
    </div>
</div>
      <script src="exam.js"></script>
   
</body>
