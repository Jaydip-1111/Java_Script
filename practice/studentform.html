<html lang="en">

<head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-success p-5">

                <label for=""><b>Name:-</b></label>

                <label for=""><b>Age:-</b></label>

                <label for=""><b>Salary:-</b></label>
                <input type="text" name="salary" id="salary"><br><br>

                <label for=""><b>Gender:-</b></label>
                <input type="radio" name="gender" id="gender" value="male">male
                <input type="radio" name="gender" id="gender" value="Female">Female<br><br>

                <label for=""><b>Hobby:-</b></label><br>

                <input type="checkbox" name="h1" value="Traveling">Traveling<br><br>

               </form>

            </table>
        </div>
        </div>
