<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        let student = {
            fname : "jaydip",
            lname : "makwana",
            age : 25,
            rollno : 12,

            display(){
                document.write("fullname is:-"+student.fname+"<br>");
                document.write('last name is:-'+student.lname+"<br>");
                document.write('age is:-'+student.age+"<br>");
                document.write('roll no is:-'+student.rollno+"<br>");
            }
        };
        student.display();    
    </script>
</body>
</html>
