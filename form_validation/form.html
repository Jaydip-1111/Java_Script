<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_validation</title>
</head>
<body>
    <form action="" name="userform"  onsubmit="return validateForm()">

    <label for="">Name:-</label>
    <input type="text" name="uname" id="uname"><br>
    <p id="errName" name="errName"></p><br>

    <label for="">Number:-</label>
    <input type="number" name="no" id="no">
    <p id ="errno" name="errno"></p><br>

    <label for="">Password:-</label>
    <input type="password" name="pwd" id="pwd">
    <p id="errpwd" name="errpwd"></p><br>

    <label for="">Confirm Password:-</label>
    <input type="password" name="cpwd" id="cpwd">
    <p id="errcpwd" name="errcpwd"></p><br>

    <label for="">Address:-</label>
    <textarea name="address" id="address" cols="30" rows="3"></textarea>
    <p id="erradd" name="erradd"></p><br>

    <input type="submit" value="Register" name="btn1">
    
    </form>
    <script src="form.js"></script>
</body>
</html>
