<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <input type="text" id="txtValue" />
    <button type="button" id="btn" value="add">Submit</button>
         <script>   
            $('#btn').on('click',function(){
                if($("#txtValue").val() !== '')
                {
                    addTrToTable("myTbl",$("#txtValue").val(),1);
                    $("#txtValue").val("");
                }
            });
            function drawTable(row, col,domId) {
                let tblHtml = "";
                tblHtml = "<table border='1'>";
                for (let i = 0; i < row; i++) {
                    tblHtml = tblHtml + "<tr>";
                    for (let j = 0; j < col; j++) {
                        tblHtml = tblHtml + `<td><button class="btn" jaydip="-" id="${i}_${j}" setBtnOff="0">&nbsp;</button></td>`;
 
                    }
                    tblHtml = tblHtml + "</tr>";
                }
                tblHtml = tblHtml + "</table>";
                $("#" + domId).html(tblHtml);
            }
            function addTrToTable(TblId,value, noOfTr) {
                let tblHtml = "";
                if(noOfTr == 0)
                {
                    noOfTr = 1;
                }
                for (let i = 0; i < noOfTr; i++) {
                    tblHtml = tblHtml + "<tr>";
                        tblHtml = tblHtml + `<td>${value}</td>`;
                    tblHtml = tblHtml + `<td><button class="btn" id="${i}">&nbsp;</button></td>`;
                    tblHtml = tblHtml + "</tr>";
                }
                $("#" + TblId).append(tblHtml);
            }
         </script>
<div id="tbl"></div>
<table border='1' id="myTbl">

</table>
</body>

</html>
