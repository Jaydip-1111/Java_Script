<body>

  <input type="text" name="text" id="txt">
  <button type="button" id="btn">Find</button>
  <div id="info"></div>
  <script>
    let org_str;
    org_str = $(".str").html();
    $("#btn").on("click", function () {
      let i;
      let count = 0;
      let str,final_html, search,abc;
      final_html = '';
      str = org_str;//$(".str").html();
      search = $("#txt").val();
      if (search.length != 0) {
        for (i = 0; i < str.length; i++) {
          if (str[i].toUpperCase() === search.toUpperCase()) {
            final_html = final_html + "<span style='font-size: 30px;text-decoration:line-through;color:red;'>"+str[i]+"</span>";
            count++; 
          
         }else
         {
            final_html = final_html + str[i];

         }
        }
        console.log(final_html);
        $(".str").html(final_html);
        $("#info").html("Count "+search+" is:-" + count);
      }
      
    })

  </script>
