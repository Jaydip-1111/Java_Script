<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
        <script>
                  let row = prompt("Enter Number of Row:-");
                  let col = prompt("Enter Number of Columns:-");
                  drawTable(row,col);
                     function drawTable(row,col)
                     {
                        document.write("<table border='1'>");
                        for(let i = 0;i<row;i++)
                        {
                            document.write("<tr>");
                            for(let j = 0;j<col;j++)
                            {
                                document.write(`<td>row${i},col${j}</td>`);
                            }          
                            document.write("</tr>");
                        }
                        document.write("</table>");
                     }
        </script>
</body>
</html>
