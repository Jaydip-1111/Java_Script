<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenNumber</title>
</head>
<body>
      <script>
            i = 2;
            no = prompt("Enter Any Number:-");
            while(i<=no){
                document.write(i+"<br>");
                i+=2;
            }

      </script>
</body>
</html>
